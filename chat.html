<!DOCTYPE html>
<html>
<head>
    <title>XatBrowser AI Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; connect-src 'self';">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        /* CSS Variables for Themes */
        :root {
            /* Dark Theme (Default) */
            --primary: #6366f1;
            --primary-hover: #5855eb;
            --primary-light: rgba(99, 102, 241, 0.1);
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --text-inverse: #0f172a;
            
            --border: #334155;
            --border-light: #475569;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-lg: rgba(0, 0, 0, 0.5);
            
            --glass-bg: rgba(30, 41, 59, 0.8);
            --glass-border: rgba(148, 163, 184, 0.1);
        }

        /* Light Theme */
        [data-theme="light"] {
            --primary: #6366f1;
            --primary-hover: #5855eb;
            --primary-light: rgba(99, 102, 241, 0.1);
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-card: #ffffff;
            --bg-hover: #f1f5f9;
            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --text-inverse: #ffffff;
            
            --border: #e2e8f0;
            --border-light: #cbd5e1;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
            
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(148, 163, 184, 0.2);
        }

        /* Cyberpunk Theme */
        [data-theme="cyberpunk"] {
            --primary: #00ff88;
            --primary-hover: #00e67a;
            --primary-light: rgba(0, 255, 136, 0.1);
            --secondary: #ff0080;
            --accent: #00d4ff;
            --success: #00ff88;
            --warning: #ffaa00;
            --error: #ff0040;
            
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a0a1a;
            --bg-tertiary: #2a1a2a;
            --bg-card: #1a1a2a;
            --bg-hover: #2a2a3a;
            
            --text-primary: #00ff88;
            --text-secondary: #ff0080;
            --text-muted: #888888;
            --text-inverse: #000000;
            
            --border: #00ff88;
            --border-light: #ff0080;
            --shadow: rgba(0, 255, 136, 0.3);
            --shadow-lg: rgba(255, 0, 128, 0.5);
            
            --glass-bg: rgba(26, 10, 26, 0.8);
            --glass-border: rgba(0, 255, 136, 0.2);
        }

        /* Ocean Theme */
        [data-theme="ocean"] {
            --primary: #0ea5e9;
            --primary-hover: #0284c7;
            --primary-light: rgba(14, 165, 233, 0.1);
            --secondary: #06b6d4;
            --accent: #8b5cf6;
            --success: #059669;
            --warning: #d97706;
            --error: #dc2626;
            
            --bg-primary: #0c1e2e;
            --bg-secondary: #1e3a5f;
            --bg-tertiary: #2d5a87;
            --bg-card: #1e3a5f;
            --bg-hover: #2d5a87;
            
            --text-primary: #e0f2fe;
            --text-secondary: #b3e5fc;
            --text-muted: #81d4fa;
            --text-inverse: #0c1e2e;
            
            --border: #2d5a87;
            --border-light: #4fc3f7;
            --shadow: rgba(14, 165, 233, 0.3);
            --shadow-lg: rgba(6, 182, 212, 0.5);
            
            --glass-bg: rgba(30, 58, 95, 0.8);
            --glass-border: rgba(79, 195, 247, 0.2);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Glassmorphism Container */
        .app-container {
            display: flex;
            height: 100vh;
            backdrop-filter: blur(20px);
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, var(--primary) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, var(--secondary) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, var(--accent) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            background: linear-gradient(135deg, var(--primary-light), transparent);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .new-chat-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow-lg);
        }

        .chat-list {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .chat-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .chat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
            transition: left 0.5s;
        }

        .chat-item:hover::before {
            left: 100%;
        }

        .chat-item:hover {
            background: var(--bg-hover);
            border-color: var(--border-light);
            transform: translateX(4px);
        }

        .chat-item.active {
            background: var(--primary-light);
            border-color: var(--primary);
            color: var(--primary);
        }

        .chat-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-preview {
            font-size: 0.875rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
        }

        /* Header */
        .header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--glass-bg), transparent);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .model-selector {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 150px;
        }

        .model-selector:hover {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: all 0.3s ease;
        }

        .status-dot.connected {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
            animation: pulse 2s infinite;
        }

        .status-dot.processing {
            background: var(--warning);
            box-shadow: 0 0 8px var(--warning);
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: var(--error);
            box-shadow: 0 0 8px var(--error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-selector {
            padding: 0.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-selector:hover {
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .icon-btn {
            padding: 0.5rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--bg-hover);
            border-color: var(--primary);
            color: var(--primary);
            transform: scale(1.05);
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--border-light);
        }

        /* Message Styles */
        .message {
            max-width: 85%;
            animation: messageSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 1rem 1.25rem;
            border-radius: 18px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.assistant .message-bubble {
            background: var(--bg-card);
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
        }

        .message.error .message-bubble {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
            border-bottom-left-radius: 6px;
        }

        .message-content {
            line-height: 1.6;
            word-wrap: break-word;
        }

        /* Enhanced Markdown Styles */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin: 1rem 0 0.5rem 0;
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-content h1 { font-size: 1.5rem; }
        .message-content h2 { font-size: 1.3rem; }
        .message-content h3 { font-size: 1.1rem; }

        .message-content p {
            margin: 0.5rem 0;
        }

        .message-content strong {
            font-weight: 600;
            color: var(--primary);
        }

        .message-content em {
            font-style: italic;
            color: var(--secondary);
        }

        .message-content code {
            background: var(--bg-tertiary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.875rem;
            color: var(--accent);
            border: 1px solid var(--border);
        }

        .message-content pre {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid var(--border);
            position: relative;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            border: none;
            color: var(--text-primary);
        }

        .code-header {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            border-radius: 8px 8px 0 0;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .copy-btn {
            padding: 0.25rem 0.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary-hover);
            transform: scale(1.05);
        }

        .message-content ul,
        .message-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message-content li {
            margin: 0.25rem 0;
            color: var(--text-primary);
        }

        .message-content ul li::marker {
            color: var(--primary);
        }

        .message-content ol li::marker {
            color: var(--primary);
            font-weight: 600;
        }

        .message-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: var(--text-secondary);
            background: var(--primary-light);
            padding: 1rem;
            border-radius: 0 8px 8px 0;
        }

        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .message-content th,
        .message-content td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .message-content th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--primary);
        }

        .message-content a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .message-content a:hover {
            border-bottom-color: var(--accent);
            color: var(--primary);
        }

        /* Tool Execution Indicator */
        .tool-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            margin: 0.5rem 0;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .tool-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
            animation: shimmer 2s infinite;
        }

        .tool-indicator.executing {
            border-color: var(--warning);
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), transparent);
        }

        .tool-indicator.completed {
            border-color: var(--success);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), transparent);
        }

        .tool-indicator.error {
            border-color: var(--error);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), transparent);
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .tool-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .tool-icon.executing {
            background: var(--warning);
            color: white;
            animation: spin 1s linear infinite;
        }

        .tool-icon.completed {
            background: var(--success);
            color: white;
        }

        .tool-icon.error {
            background: var(--error);
            color: white;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .tool-text {
            flex: 1;
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Sequential Thinking Indicators */
        .thinking-step {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 1rem;
            margin: 0.5rem 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .thinking-step.active {
            border-color: var(--primary);
            background: var(--primary-light);
        }

        .thinking-step.completed {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }

        .thinking-step.revision {
            border-color: var(--warning);
            background: rgba(245, 158, 11, 0.05);
        }

        .thinking-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .thinking-number.completed {
            background: var(--success);
        }

        .thinking-number.revision {
            background: var(--warning);
        }

        .thinking-content {
            flex: 1;
            font-size: 0.875rem;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .thinking-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            font-style: italic;
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem;
            border-top: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            max-width: 100%;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            min-height: 50px;
            max-height: 150px;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.875rem;
            resize: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.5;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px var(--shadow);
            min-height: 50px;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow-lg);
        }

        .send-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            margin-bottom: 1rem;
            animation: messageSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            box-shadow: 0 8px 24px var(--shadow-lg);
            backdrop-filter: blur(20px);
            z-index: 1000;
            animation: slideInRight 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .notification.success {
            border-color: var(--success);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), var(--bg-card));
        }

        .notification.error {
            border-color: var(--error);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), var(--bg-card));
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Log Panel */
        .log-panel {
            width: 320px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .log-panel.collapsed {
            width: 0;
            overflow: hidden;
        }

        .log-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--glass-bg), transparent);
        }

        .log-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .log-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .log-toggle:hover {
            background: var(--bg-hover);
            color: var(--primary);
        }

        .log-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.8rem;
        }

        .log-entry {
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-card);
            border-radius: 8px;
            border-left: 3px solid var(--border);
            transition: all 0.3s ease;
        }

        .log-entry.info {
            border-left-color: var(--accent);
        }

        .log-entry.warning {
            border-left-color: var(--warning);
        }

        .log-entry.error {
            border-left-color: var(--error);
        }

        .log-timestamp {
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .log-level {
            font-weight: 600;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .log-entry.info .log-level {
            color: var(--accent);
        }

        .log-entry.warning .log-level {
            color: var(--warning);
        }

        .log-entry.error .log-level {
            color: var(--error);
        }

        .log-message {
            color: var(--text-primary);
            line-height: 1.4;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }

            .sidebar.open {
                width: 280px;
            }

            .log-panel {
                width: 0;
                overflow: hidden;
            }

            .header-left {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .message {
                max-width: 95%;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for accessibility */
        .icon-btn:focus,
        .send-btn:focus,
        .new-chat-btn:focus,
        .model-selector:focus,
        .theme-selector:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body data-theme="dark">

    <div class="app-container">

        <div class="sidebar" id="sidebar">

                    New Chat

            </div>

                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <select id="modelSelector" class="model-selector">
                        <option value="">Select AI Model</option>
                    </select>
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Select a model to begin</span>
                    </div>
                </div>
                <div class="header-right">
                    <select id="themeSelector" class="theme-selector">

                        <option value="light">☀️ Light</option>
                        <option value="cyberpunk">🔮 Cyberpunk</option>
                        <option value="ocean">🌊 Ocean</option>
                    </select>
                    <button class="icon-btn" id="settingsBtn" title="Settings">⚙️</button>
                    <button class="icon-btn" id="fullscreenBtn" title="Fullscreen">🖥️</button>
                    <button class="icon-btn" id="logToggleBtn" title="Toggle Logs">📋</button>
                </div>

            <!-- Messages -->
            <div class="messages-container" id="messagesContainer">

            <!-- Input Area -->
            <div class="input-area">

                            class="message-input" 
                            placeholder="Type your message... (Shift+Enter for new line)"

            <div class="log-header">

                <button class="log-toggle" id="logToggle">▼</button>
            </div>
            <div class="log-content" id="logContent">
                <!-- Log entries will be added here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="chat.js"></script>
