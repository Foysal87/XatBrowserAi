<!DOCTYPE html>
<html>
<head>
    <title>XatBrowser AI Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <style>
        :root {
            --primary: #007AFF;
            --bg: #1b1d21;
            --panel-bg: #2c2f36;
            --text-color: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            height: 100vh;
            background-color: var(--bg);
            color: var(--text-color);
        }

        /* Thread Panel Styles */
        .thread-panel {
            width: 250px;
            background-color: var(--panel-bg);
            color: var(--text-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
        }

        .thread-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .new-thread-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .new-thread-btn:hover {
            background-color: #0065d1;
        }

        .thread-list {
            flex: 1;
            overflow-y: auto;
        }

        .thread-item {
            padding: 0.75rem;
            margin: 0.25rem 0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .thread-item:hover {
            background-color: #3b4757;
        }

        .thread-item.active {
            background-color: var(--primary);
        }

        .thread-item .thread-icon {
            font-size: 1.2rem;
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #222;
        }

        /* Log Panel Styles */
        .log-panel {
            width: 300px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #333;
        }

        .log-header {
            padding: 1rem;
            background-color: #252526;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-title {
            font-size: 1rem;
            font-weight: 500;
        }

        .log-toggle {
            background: none;
            border: none;
            color: #d4d4d4;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .log-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            background-color: #2d2d2d;
        }

        .log-entry.info {
            border-left: 3px solid #3498db;
        }

        .log-entry.warning {
            border-left: 3px solid #f1c40f;
        }

        .log-entry.error {
            border-left: 3px solid #e74c3c;
        }

        .log-entry .timestamp {
            color: #888;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }

        .log-entry .level {
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .log-entry.info .level {
            color: #3498db;
        }

        .log-entry.warning .level {
            color: #f1c40f;
        }

        .log-entry.error .level {
            color: #e74c3c;
        }

        /* Existing Chat Styles */
        .header {
            padding: 1rem;
            background-color: var(--panel-bg);
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .model-selector {
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            margin-right: 1rem;
            background-color: #2e3239;
            color: var(--text-color);
        }

        .settings-button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            color: var(--text-color);
        }

        .settings-button:hover {
            background-color: #3b4757;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 8px;
            line-height: 1.5;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
        }

        .assistant-message {
            align-self: flex-start;
            background-color: #2e3239;
            border: 1px solid #444;
            color: var(--text-color);
        }

        .error-message {
            align-self: flex-start;
            background-color: #dc3545;
            color: white;
        }

        .input-area {
            padding: 1rem;
            background-color: var(--panel-bg);
            border-top: 1px solid #444;
            display: flex;
            gap: 1rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 4px;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            font-family: inherit;
            background-color: #2e3239;
            color: var(--text-color);
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .send-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }

        .typing-indicator {
            display: flex;
            gap: 0.25rem;
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #6c757d;
            border-radius: 50%;
            animation: typing 1s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
    </style>
</head>
<body>
    <!-- Thread Panel -->
    <div class="thread-panel">
        <div class="thread-header">
            <h2>Threads</h2>
            <button class="new-thread-btn">New Thread</button>
        </div>
        <div class="thread-list">
            <div class="thread-item active">
                <span class="thread-icon">üí¨</span>
                <span>Current Chat</span>
            </div>
            <div class="thread-item">
                <span class="thread-icon">üìù</span>
                <span>New Thread</span>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-container">
        <div class="header">
            <div class="left-section">
                <select id="modelSelector" class="model-selector">
                    <option value="">Select Model</option>
                </select>
                <div class="status-bar">
                    <div id="statusDot" class="status-dot"></div>
                    <span id="statusText">Select a model to begin</span>
                </div>
            </div>
            <button id="settingsButton" class="settings-button" title="Settings">‚öôÔ∏è</button>
        </div>

        <div id="messages" class="messages"></div>

        <div class="input-area">
            <textarea id="messageInput" class="message-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="sendButton" class="send-button" disabled>Send</button>
        </div>
    </div>

    <!-- Log Panel -->
    <div class="log-panel">
        <div class="log-header">
            <span class="log-title">Logs</span>
            <button class="log-toggle" title="Toggle Log Panel">‚ñº</button>
        </div>
        <div class="log-content" id="logContent">
            <!-- Log entries will be added here -->
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
