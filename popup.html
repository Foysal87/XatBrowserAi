<!DOCTYPE html>
<html>
<head>
    <title>XatBrowser AI</title>
    <style>
        body {
            width: 400px;
            height: 600px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .model-selector {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 200px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 12px;
            margin: 4px 0;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007AFF;
            color: white;
        }

        .assistant-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
        }

        .input-container {
            display: flex;
            gap: 8px;
            padding: 16px;
            border-top: 1px solid #e0e0e0;
            background-color: white;
        }

        .message-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .send-button {
            padding: 8px 16px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: #0056b3;
        }

        .send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #666;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .status-dot.active {
            background-color: #4CAF50;
        }

        .mouse-tracker {
            position: fixed;
            pointer-events: none;
            width: 20px;
            height: 20px;
            border: 2px solid #007AFF;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>XatBrowser AI</h2>
        <select class="model-selector" id="modelSelector">
            <option value="">Select Model</option>
        </select>
    </div>

    <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Select a model to begin</span>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Ask me to do something...">
            <button class="send-button" id="sendButton" disabled>Send</button>
        </div>
    </div>

    <div class="mouse-tracker" id="mouseTracker"></div>

    <script type="module" src="popup.js"></script>
</body>
</html>
